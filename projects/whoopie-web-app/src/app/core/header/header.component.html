<div class="header" [ngClass]="{'hide': !isNavbarVisible, 'light-colored': showLightColor()}">
    <button class="nav-links" (click)="setActive('home')" [ngClass]="{'active' : activeSection() === 'home', 'light-colored': showLightColor()}">
        <div class="dash" [ngClass]="{'active' : activeSection() === 'home', 'light-colored': showLightColor()}"></div>
        Home
    </button>
    <button class="nav-links" (click)="setActive('services')" [ngClass]="{'active' : activeSection() === 'services', 'light-colored': showLightColor()}">
        <div class="dash" [ngClass]="{'active' : activeSection() === 'services', 'light-colored': showLightColor()}"></div>
        Services
    </button>
    <button class="nav-links" (click)="setActive('about')" [ngClass]="{'active' : activeSection() === 'about', 'light-colored': showLightColor()}">
        <div class="dash" [ngClass]="{'active' : activeSection() === 'about', 'light-colored': showLightColor()}"></div>
        About
    </button>
    <button class="nav-links" (click)="setActive('contact')" [ngClass]="{'active' : activeSection() === 'contact', 'light-colored': showLightColor()}">
        <div class="dash" [ngClass]="{'active' : activeSection() === 'contact', 'light-colored': showLightColor()}"></div>
        Contact
    </button>
    <button class="nav-links" (click)="setActive('blog')" [ngClass]="{'active' : activeSection() === 'blog', 'light-colored': showLightColor()}">
        <div class="dash" [ngClass]="{'active' : activeSection() === 'blog', 'light-colored': showLightColor()}"></div>
        Blog
    </button>
    <a
        class="join-btn"
        [href]="'https://discord.gg/v3KN2Zf5'"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Join our Discord server"
      >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-discord" viewBox="0 0 16 16">
        <path d="M13.545 2.907a13.2 13.2 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.2 12.2 0 0 0-3.658 0 8 8 0 0 0-.412-.833.05.05 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.04.04 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032q.003.022.021.037a13.3 13.3 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019q.463-.63.818-1.329a.05.05 0 0 0-.01-.059l-.018-.011a9 9 0 0 1-1.248-.595.05.05 0 0 1-.02-.066l.015-.019q.127-.095.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.05.05 0 0 1 .053.007q.121.1.248.195a.05.05 0 0 1-.004.085 8 8 0 0 1-1.249.594.05.05 0 0 0-.03.03.05.05 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.2 13.2 0 0 0 4.001-2.02.05.05 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.03.03 0 0 0-.02-.019m-8.198 7.307c-.789 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612m5.316 0c-.788 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612"/>
      </svg>
        
        JOIN
      </a>

    <div class="languages-wrapper">
        <button class="button-undecorated" (click)="changeLanguage('en')">
            <img src="../../../assets/images/icons/en-flag.svg" alt="English" class="lang" [ngClass]="{active: activeLang == 'en'}">
        </button>
        <button (click)="changeLanguage('gr')">

            <img src="../../../assets/images/icons/gr-flag.svg" alt="greek" class="lang" [ngClass]="{active: activeLang === 'gr'}">
        </button>
    </div>
</div>

<div class="mobile-header" [ngClass]="{'hide': !isNavbarVisible, 'expanded': visibleMenu}">
    <div class="upper-part">
        <div class="logo-wrapper">
            <img src="../../assets/images/logo-light.svg" class="logo" alt="">
        </div>
    
        <button (click)="toggleMenu()" [attr.aria-label]="visibleMenu ? 'Collapse Menu' : 'Expand menu'">
            <app-hamburger [open]="visibleMenu"/>
        </button>
    </div>

    <div class="main-menu">
        <button class="nav-links" (click)="setActive('home')" [ngClass]="{'active' : activeSection() === 'home', 'light-colored': true}">
            <div class="dash" [ngClass]="{'active' : activeSection() === 'home', 'light-colored': true}"></div>
            Home
        </button>
        <button class="nav-links" (click)="setActive('services')" [ngClass]="{'active' : activeSection() === 'services', 'light-colored': true}">
            <div class="dash" [ngClass]="{'active' : activeSection() === 'services', 'light-colored': true}"></div>
            Services
        </button>
        <button class="nav-links" (click)="setActive('about')" [ngClass]="{'active' : activeSection() === 'about', 'light-colored': true}">
            <div class="dash" [ngClass]="{'active' : activeSection() === 'about', 'light-colored': true}"></div>
            About
        </button>
        <button class="nav-links" (click)="setActive('contact')" [ngClass]="{'active' : activeSection() === 'contact', 'light-colored': true}">
            <div class="dash" [ngClass]="{'active' : activeSection() === 'contact', 'light-colored': true}"></div>
            Contact
        </button>
        <a class="join-btn" [href]="'https://discord.gg/v3KN2Zf5'" target="_blank" rel="noopener noreferrer" aria-label="Join our Discord server">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-discord"
                viewBox="0 0 16 16">
                <path
                    d="M13.545 2.907a13.2 13.2 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.2 12.2 0 0 0-3.658 0 8 8 0 0 0-.412-.833.05.05 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.04.04 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032q.003.022.021.037a13.3 13.3 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019q.463-.63.818-1.329a.05.05 0 0 0-.01-.059l-.018-.011a9 9 0 0 1-1.248-.595.05.05 0 0 1-.02-.066l.015-.019q.127-.095.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.05.05 0 0 1 .053.007q.121.1.248.195a.05.05 0 0 1-.004.085 8 8 0 0 1-1.249.594.05.05 0 0 0-.03.03.05.05 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.2 13.2 0 0 0 4.001-2.02.05.05 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.03.03 0 0 0-.02-.019m-8.198 7.307c-.789 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612m5.316 0c-.788 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612" />
            </svg>
        
            JOIN
        </a>
    
        <div class="languages-wrapper">
            <button class="lang-button" [ngClass]="{active : activeLang === 'en'}" (click)="changeLanguage('en')">
                <img src="../../../assets/images/icons/en-flag.svg" alt="English" class="lang">
            </button>
            <button class="lang-button" [ngClass]="{active :  activeLang === 'gr'}" (click)="changeLanguage('gr')">
                <img src="../../../assets/images/icons/gr-flag.svg" alt="greek" class="lang">
            </button>
        </div>
    </div>
    
</div>
